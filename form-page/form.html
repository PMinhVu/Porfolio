    <!-- Register Form -->
    <section>
        <form class="d-flex flex-column gap-2 container">
            <h1>Register Form</h1>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Your Full Name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Your id" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
                </div>
            </div>

            <fieldset class="form-group">
                <div class="d-flex flex-row gap-1">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="d-flex flex-row gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="male" value="Male"
                                checked />
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="female" value="Female" />
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="field" class="col-sm-2 col-form-label">Field of Study</label>
                <div class="col-sm-2">
                    <select class="custom-select mr-sm-2" id="field">
                        <option value="CS" selected>CS</option>
                        <option value="IM">IM</option>
                        <option value="EE">EE</option>
                        <option value="BA">BA</option>
                        <option value="BE">BE</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 align-content-center ">List of subjects</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="EE" />
                        <label class="form-check-label" for="EE">
                            Principle of EE 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="CN" />
                        <label class="form-check-label" for="CN">
                            Computer Network
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="WA" />
                        <label class="form-check-label" for="WA">
                            Web Application Development
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="OOP" />
                        <label class="form-check-label" for="OOP">
                            Object oriented Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="CG" />
                        <label class="form-check-label" for="CG">
                            Computer Graphics
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="comments">Comments</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="comments" rows="3" placeholder="Your Comments"></textarea>
                </div>
            </div>
            <div class="d-flex flex-row gap-5">
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>

        </form>
    </section>
